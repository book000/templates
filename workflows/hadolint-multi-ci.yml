name: hadolint

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  hadolint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        directory: [AAAAA, BBBBB]

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3

      - uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ matrix.directory }}/Dockerfile

  finished-hadolint-ci:
    name: Check finished hadolint CI
    runs-on: ubuntu-latest
    needs:
      - hadolint

    steps:
      - name: Check finished hadolint CI
        run: echo ok

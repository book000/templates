name: Test Dockerfile

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - "dockerfiles/**"
      - ".github/workflows/dockerfile-test.yml"
  merge_group:

jobs:
  list-files:
    runs-on: ubuntu-latest

    outputs:
      files: ${{ steps.list-files.outputs.files }}

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: ğŸ“„ List Dockefile files
        id: list-files
        run: |
          # git diff --name-only ã®çµæœã‚’ã‚‚ã¨ã«ã€Dockerfile æ‹¡å¼µå­ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å–å¾—ã—ã¦ã€JSONé…åˆ—ã¨ã—ã¦ "$GITHUB_OUTPUT" ã« files ã¨ã—ã¦å‡ºåŠ›ã™ã‚‹
          echo "[$(git diff --diff-filter=ACM --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -E '^dockerfiles/.+Dockerfile$' | sed -r -e 's/dockerfiles\/(.+).Dockerfile/\1/' -e 's/^/"/' -e 's/$/",/' | tr -d '\n' | sed -e 's/,$//')]"
          echo "files=[$(git diff --diff-filter=ACM --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | grep -E '^dockerfiles/.+Dockerfile$' | sed -r -e 's/dockerfiles\/(.+).Dockerfile/\1/' -e 's/^/"/' -e 's/$/",/' | tr -d '\n' | sed -e 's/,$//')]" >> "$GITHUB_OUTPUT"

  test:
    runs-on: ubuntu-latest
    needs: list-files

    strategy:
      matrix:
        file: ${{ fromJson(needs.list-files.outputs.files) }}
      fail-fast: false

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: ğŸ§ª Test
        id: test
        run: |
          # dockerfiles/tests/<File>/ ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãŒå­˜åœ¨ã™ã‚‹ã‹ç¢ºèªã—ã€å­˜åœ¨ã™ã‚‹å ´åˆã¯ã€ãã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ç§»å‹•ã—ã¦ docker build ã‚’å®Ÿè¡Œã™ã‚‹
          # <File> ã¯æ‹¡å¼µå­ã‚’é™¤ã„ãŸãƒ•ã‚¡ã‚¤ãƒ«å
          if [ -d "dockerfiles/tests/${{ matrix.file }}" ]; then
            cp dockerfiles/${{ matrix.file }}.Dockerfile dockerfiles/tests/${{ matrix.file }}/Dockerfile
            cd dockerfiles/tests/${{ matrix.file }}

            docker build -t test .
            docker run --name test test
            docker export -o test.tar test
            docker rm test

            echo "success=true" >> "$GITHUB_OUTPUT"
          else
            echo "success=false" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-artifact@v6
        if: steps.test.outputs.success == 'true'
        with:
          name: ${{ matrix.file }}.tar
          path: |
            dockerfiles/tests/${{ matrix.file }}/test.tar

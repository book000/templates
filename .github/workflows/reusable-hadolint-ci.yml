name: hadolint

on:
  workflow_call:

jobs:
  hadolint:
    name: hadolint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4

      - name: hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
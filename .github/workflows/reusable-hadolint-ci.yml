name: hadolint

on:
  workflow_call:

jobs:
  hadolint:
    name: hadolint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
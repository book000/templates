name: hadolint

on:
  workflow_call:

jobs:
  hadolint:
    name: hadolint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
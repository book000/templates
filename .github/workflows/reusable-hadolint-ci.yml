name: hadolint

on:
  workflow_call:

jobs:
  hadolint:
    name: hadolint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
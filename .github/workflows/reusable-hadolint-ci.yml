name: hadolint

on:
  workflow_call:

jobs:
  hadolint:
    name: hadolint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4

      - name: hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
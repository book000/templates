name: hadolint

on:
  workflow_call:

permissions:
  contents: read

jobs:
  hadolint:
    name: hadolint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          recursive: true
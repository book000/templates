name: hadolint

on:
  workflow_call:

permissions:
  contents: read

jobs:
  hadolint:
    name: hadolint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          recursive: true
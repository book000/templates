name: Validate Renovate Config

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - "renovate/**"
      - "renovate.json"
      - ".github/workflows/renovate-validate.yml"
  merge_group:

jobs:
  renovate-validate:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: ðŸ§ª Validate Repository Renovate Config
        run: npx --yes -p renovate renovate-config-validator renovate.json

      - name: ðŸ§ª Validate Template Renovate Config
        run: |
          for file in renovate/*.json; do
            echo "Validating $file..."
            npx --yes -p renovate renovate-config-validator "$file"
          done

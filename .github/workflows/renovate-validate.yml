name: Validate Renovate Config

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - "renovate/**"
      - "renovate.json"
      - ".github/workflows/renovate-validate.yml"
  merge_group:

jobs:
  renovate-validate:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: ðŸ§ª Validate Repository Renovate Config
        run: |
          set -e
          npx --yes -p renovate@latest renovate-config-validator renovate.json

      - name: ðŸ§ª Validate Template Renovate Config
        run: |
          set -e
          shopt -s nullglob
          files=(renovate/*.json)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No JSON files found in renovate directory"
            exit 0
          fi
          for file in "${files[@]}"; do
            echo "Validating $file..."
            npx --yes -p renovate@latest renovate-config-validator "$file"
          done
